<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PostIt - Herakles</title>

    <link href="../css/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/bootstrap/css/bootstrap-theme.css" rel="stylesheet">
    <link href="../css/custom/style.css" rel="stylesheet">
</head>
<body>

<session class="container col-md-12 main-content">
        <article class="col-md-6 col-md-offset-3">
            <form action="" method="post">
                <div class="form-group">
                    <label for="loginInput">Email address</label>
                    <input type="text" class="form-control" id="loginInput" placeholder="Login">
                </div>
                <div class="form-group">
                    <label for="passwordInput">Password</label>
                    <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                </div>

                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </article>
</session>

<h1></h1>
</body>
</html>
