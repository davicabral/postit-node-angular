<!DOCTYPE html>
<html lang="en" ng-app="postit-login">
<head>
    <meta charset="UTF-8">
    <title>PostIt - Herakles</title>

    <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="../node_modules/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet">
    <link rel="stylesheet" href="../node_modules/ladda/dist/ladda-themeless.min.css">

    <link href="../css/style.css" rel="stylesheet">
</head>
<body>

<session class="container main-content">
        <article class="col-md-6 col-md-offset-3">
            <form ng-controller="loginController" method="post" ng-submit="onSubmit()" name="loginForm">
                <span class="text-danger" ng-if="loginErro">Login ou Senha inv√°lida</span>
                <div class="form-group">
                    <label for="loginInput">Login</label>
                    <input type="text" class="form-control" id="loginInput" placeholder="Login" required="required" ng-model="form.login">
                </div>
                <div class="form-group">
                    <label for="passwordInput">Password</label>
                    <input type="password" class="form-control" id="passwordInput" placeholder="Password" required="required" ng-model="form.password">
                </div>

                <button type="submit" class="btn btn-default" ladda="loginLoading" data-style="expand-right">Submit</button>
                <button ng-click="click()" type="button">Teste</button>
            </form>

        </article>
</session>

<script src="../node_modules/angular/angular.min.js"></script>
<script src="../node_modules/ladda/dist/spin.min.js"></script>
<script src="../node_modules/ladda/dist/ladda.min.js"></script>
<script src="../node_modules/ngstorage/ngStorage.min.js"></script>
<script src="../node_modules/angular-ladda/dist/angular-ladda.min.js"></script>
<script src="../js/angular-controllers/angular-controllers.js"></script>
</body>
</html>
