<article class="col-md-6 col-md-offset-3">
    <form ng-controller="loginController" method="post" ng-submit="onSubmit()" name="loginForm">
        <span class="text-danger" ng-if="loginErro">Login ou Senha inv√°lida</span>
        <div class="form-group">
            <label for="loginInput">Login</label>
            <input type="text" class="form-control" id="loginInput" placeholder="Login" required="required" ng-model="form.login">
        </div>
        <div class="form-group">
            <label for="passwordInput">Password</label>
            <input type="password" class="form-control" id="passwordInput" placeholder="Password" required="required" ng-model="form.password">
        </div>

        <button type="submit" class="btn btn-default" ladda="loginLoading" data-style="expand-right">Submit</button>
    </form>
</article>
